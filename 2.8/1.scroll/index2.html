<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
        <title>Scroll Event</title>
    </head>

    <div style="height:3000px;">
        <!-- 스크롤을 위한 3000px 의 빈 영역 -->
    </div>
    <div style="position:fixed; bottom:0px;">
        <img id="imgArea" src="./img/jindo.png"></img>
    </div>

    <script type="text/javascript">
        document.addEventListener("scroll", function(e) {
            if (document.body.scrollTop > window.innerHeight - 200) {
                document.getElementById("imgArea").src = "./img/jmc.png";
            } else {
                document.getElementById("imgArea").src = "./img/jindo.png";
            }

        });

    </script>
    </body>
</html>
