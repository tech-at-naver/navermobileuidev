<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
        <title>제스처 이벤트 활용 예제</title>
        <style>
            #elImg {
                -webkit-transition: all 0.1s ease-out;
                margin-top: 35%;
                margin-left: 40%;
                position: absolute;
            }
        </style>
    </head>
    <body style="width:100%;height:100%;">
        <div id="elImg">
            <img src="img.png" width="70px;" id="imgTag">
        </div>
        <script>
            var elImg = document.getElementById("imgTag");
            document.addEventListener("gesturechange", function(event) {
                elImg.style.webkitTransform = "scale(" + event.scale + ")rotate(" + event.rotation + "deg)";
            }, false);
        </script>
    </body>
</html>
