<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
        <title>자바스크립트 방식과  CSS3 방식을 이용한 애니메이션 구현</title>
        <style>
            .leftTranslate3d {
                -webkit-transition: -webkit-transform 0s ease-out;
                -webkit-transform: translate3d(0,0,0);
            }
        </style>
    </head>
    <body>
        <DIV id="box" style="position:absolute; left:0px; border:1px solid red; width:100px; height:100px" class="leftTranslate3d"></DIV>
        <script>
            var elBox = document.getElementById("box"), nAnimateTimer = null, nLength = 0;
            fAnimate = function() {
                nLength += 5;
                elBox.style.webkitTransform = "translate3d(" + nLength + "px,0px,0)";
                nAnimateTimer = setTimeout(fAnimate, 1000 / 60);
            };
            nAnimateTimer = setTimeout(fAnimate, 1000 / 60);
        </script>
    </body>
</html>
